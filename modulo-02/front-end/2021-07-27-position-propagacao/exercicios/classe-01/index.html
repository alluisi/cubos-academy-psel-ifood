<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="login">Login</h1>
        <div class="inputs">
            <div class="adress">
                <label class="inputs__label" for="email">E-mail</label>
                <input class="inputs__input" id="email" type="text" placeholder="">
            </div>
            <div class="senha-oculta">
                <label class="inputs__label" for="senha1">Senha</label>
                <div class="relative">
                    <input class="inputs__input" id="senha1" type="password" placeholder="">
                    <img class="imagem fechado" src="./assets/olho-fechado.svg" alt="esconder senha">
                </div>
            </div>
            <div class="senha-visivel escondido">
                <label class="inputs__label" for="senha2">Senha</label>
                <div class="relative">
                    <input class="inputs__input" id="senha2" type="text" placeholder="">
                    <img class="imagem aberto" src="./assets/olho-aberto.svg" alt="visualizar senha">
                </div>
            </div>
        </div>
        <button class="btn">Entrar</button>
    </div>
</body>

</html>
