<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign up for free</h1>
        <button class="google">Sign up with Google<img src="assets/google.svg"></button>
        <span>Or sign up with email</span>
        <div class="dados">
            <label class="name" for="full-name">Full Name</label>
            <input id="full-name" type="text" placeholder="Eg. Mary Olhson">
        </div>
        <div class="dados">
            <label class="address" for="email">Email Address</label>
            <input id="email" type="text" placeholder="your@email.com">
        </div>
        <button class="start">Get started</button>
        <p>Already have an account?<a href="#"> Log in</a></p>
    </div>
</body>

</html>
